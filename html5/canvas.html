<!DOCTYPE html>

<html>
<head>
	<title>Learning the basics of canvas</title>
	<meta charset="utf-8">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			var canvas = $('#myCanvas');
			var context = canvas.get(0).getContext('2d');
			context.strokeStyle = "rgb(255, 0, 0)";
			context.strokeRect(40,40,200,100);
			
			// Line
			context.beginPath();
			context.moveTo(40, 100);
			context.lineTo(80, 100);
			context.moveTo(80, 100);
			context.lineTo(80, 140);
			context.strokeStyle = "rgb(255, 0, 255)";
			context.closePath();
			context.stroke();
			
			// Circle
			context.beginPath();
			context.arc(80, 100, 40, Math.PI/2, Math.PI, false);
			context.closePath();
			context.strokeStyle = "blue";
			context.stroke();
			
			// Text
			var text = "Hi babe";
			context.font = "italic 30px georgia";
			context.strokeStyle = "black";
			context.strokeText(text, 40, 80);
			
			$('#clear-canvas').click(function(){
				context.clearRect(0, 0, canvas.width(), canvas.height());
			});
		});
	</script>
</head>

<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid; padding: 5px;">
<!-- Insert fallback content here -->
</canvas>
<div id="controls">
	<input id="clear-canvas" name="clear-canvas" type="button" value="Clear" />
</div>
</body>
</html>
