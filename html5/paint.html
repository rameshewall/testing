<!DOCTYPE html>

<html>
	<head>
		<title>Paint in canvas</title>
		<meta charset="utf-8">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</head>

	<body>
		<div id="main">
			<div id="column1" class="left column">
				<canvas id="color" width="610" height="100" style="border:1px solid; padding: 5px;"></canvas>
				<canvas id="paint" width="610" height="300" style="border:1px solid; padding: 5px;"></canvas>
			</div>

			<div id="column2" class="right column">
				<input id="change-image" name="change-image" type="button" value="Next Image" />
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
